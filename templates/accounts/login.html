{% extends 'base.html' %}

{% block title %} | Account Login {% endblock %}

{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white text-right">
                        <h4>
                            <i class="fas fa-sign-in-alt"></i> ورود به حساب کاربری</h4>
                    </div>
                    <div class="card-body">
                        <!-- Alerts -->
                        {% include 'partials/_alerts.html' %}
                        
                        <form action="{% url 'login' %}" method="POST" class="text-right">
                                {% csrf_token %}
                            <div class="form-group">
                                <label for="username">نام کاربری</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="password2">رمز عبور</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <input type="submit" value="ورود" class="btn btn-secondary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
